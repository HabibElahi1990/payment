server:
  port: 8084
spring:
  application:
    name: payment-service
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:5050/eureka
  instance:
    prefer-ip-address: true